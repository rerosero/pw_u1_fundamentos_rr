<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ejerciciounidad1.css">
    <script src="../js/ejerciciounidad1.js"></script>
</head>

<body>
    <div class="container">
        <header></header>
        <nav></nav>
        <section>
            <img src="../img/image.png" alt="Imagen de tarjeta" id="imagen">
            <div class="details">
                <form action="#" class="formulario">
                    <h1>Payment Details</h1>
                    <div id="id_msg_error" class="msg_error">Error en el campo Nombre</div>
                    <label for="id_name">Cardholder Name<span id="id_error_name" class="error_asterisco"></span></label>
                    <input type="text" id="id_name" placeholder="Kate Smith">
                    <label for="id_card">Card Number</label>
                    <input type="number" id="id_card">

                    <div id="columnas-2">
                        <label for="id_exp">Exp Date</label>
                        <label for="id_cvv">CVV</label>
                        <input type="text" id="exp" placeholder="MM/YY" maxlength="5" pattern="(0[1-9]|1[0-2])\/\d{2}"
                            required>
                        <input type="number" id="id_cvv">
                    </div>
                    <button onclick="guardar()">Confirm</button>

                </form>
            </div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
